<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Préinscription | CEFA-MBFC</title>

        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .preInscription{
                background-color: brown;
                width: 150px;
                display: block;
                justify-content: center;
                align-items: center;
                border-radius: 5px;
                text-align: center;
                padding: 5px 0;
                color: white;
                font-size: 18px;
            }

            .table-header{
                background-color: #333;
                color: #fff;
            }

            .table-header th{
                font-size: 13px;
                padding: 5px 20px;
            }

            .table-content{
                border-collapse: collapse;
                margin: 20px 0;
                width: 100%;
                border-radius: 5px;
            }

            .tbody td{
                font-size: 16px;
                padding: 10px;
            }

            .voir-site{
                background-color: dodgerblue;
                color: #fff;
                font-weight: 700;
                text-decoration: none;
                display: flex;
                padding: 10px;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                margin-top: 50px;
                width: 100%;
                text-align: center;
                color: white;
            }

            body{
                display: flex;
                height: 100vh;
                width: 100%;
                justify-content: center;
                align-items: center;
            }

            .content{
                width: 80%;
            }
            .link{
                text-decoration: none;
                font-size: 16px;
                font-weight: 700;
                display: inline-block;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <span class="preInscription">
                Préinscription
            </span>
    
            <table border="1" class="table-content">
                <thead class="table-header">
                    <tr>
                        <th>#</th>
                        <th>Nom(s)</th>
                        <th>Prénom(s)</th>
                        <th>Genre</th>
                        <th>Date de naissance</th>
                        <th>Ville de résidence</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td style="text-align: center;">-</td>
                        <td><b>{{nom|upper}}</b></td>
                        <td><b>{{prenom|title}}</b></td>
                        <td>{{genre}}</td>
                        <td>{{date_nais}}</td>
                        <td>{{ville}}</td>
                    </tr>
                </tbody>
            </table>
    
            <div>
                <table>
                    <tr>
                        <td><span>Numéro de téléphone :</span></td>
                        <td><a href="tel:{{telephone}}" class="link">{{telephone}}</a></td>
                    </tr>

                    {% if email.length > 0 %}
                    <tr>
                        <td><span>Adresse électronique :</span></td>
                        <td><a href="mailto:{{email}}" class="link">{{email}}</a></td>
                    </tr>
					{% endif %}
    
                    <tr>
                        <td><span>Option demandée :</span></td>
                        <td><b>{{choix_cefa}}</b></td>
                    </tr>
                </table>
            </div>
    
            <a href="https://www.cefa-mbfc.com/" class="voir-site">
                <span>Voir le site</span>
            </a>
        </div>
    </body>
</html>
